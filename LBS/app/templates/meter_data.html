<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Details</title>
</head>
<body>
    <h1>Meter Details for {{ meter.id }}</h1>
    <ul>
        {% for entry in data %}
        <li>Timestamp: {{ entry.timestamp }} - Value: {{ entry.value }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('get_meters') }}">Back to Meter List</a>
</body>
</html>
