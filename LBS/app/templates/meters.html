<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter List</title>
</head>
<body>
    <h1>Meter List</h1>
    <ul>
        {% for meter in meters %}
        <li>
            <a href="{{ url_for('get_meter_data', meter_id=meter.id) }}">{{ meter.label }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
